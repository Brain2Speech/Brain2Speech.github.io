<!-- Publication Grid Section -->
    <section id="publications">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Publications</h2>
                    <h3 class="section-subheading text-muted">Our most recent publications.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts limit: 6 %}
                <div class="col-md-4 col-sm-6 publications-item">
                    <a href="#{{ post.title}}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>

                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
        <p>  <br> <br> </p>
        <div class="row text-center">
            <a href="\publication.html" class="page-scroll btn btn-xl">View All</a>
        </div>
    </section>
