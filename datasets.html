---
layout: publication
title: Dataset
---

<center>
    <p><br></p>
    <p>The dataset from the Brain2Speech are available for download on our GitHub Page</p>
</center>


<div class="container">
    <div class="row">

        {% for data in site.datasets %}

        <a class="fa fa-plus fa-3x" aria-hidden="true" type="button" data-toggle="collapse" href="#{{data.title}}" role="button" aria-expanded="false" aria-controls="links" >
        </a>
        <div class="portfolio-caption">
            <h4 style="color:black;">{{ data.title }}</h4>
            <p class="text-muted">{{ data.type }}</p>

        </div>
        <p>
            <a href={{data.link}}><button class="btn-primary-2"><i class="fa fa-download"></i> Download</button></a>
        </p>


        <div class="collapse" id="{{data.title}}">
            <div class="card card-body">
                <div>
                    <p>{{ data.description }}</p>
                </div>

            </div>
        </div>
        <hr>
        {% endfor %}
    </div>

</div>
